server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve JS/CSS/images correctly
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?|eot|ttf|map)$ {
        try_files $uri =404;
    }

    # Serve other static assets
    location /assets/ {
        try_files $uri =404;
    }

    # SPA routing fallback
    location / {
        try_files $uri /index.html;
    }
}
