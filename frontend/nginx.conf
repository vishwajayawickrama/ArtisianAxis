events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        # Serve built React app
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Handle static assets with proper MIME types and caching
        location ~* \.(js|jsx|ts|tsx|mjs)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            try_files $uri =404;
        }
        
        location ~* \.(css|scss|sass)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        location ~* \.(ico|gif|jpe?g|png|webp|svg|woff2?|eot|ttf|otf)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle /assets/ directory specifically
        location /assets/ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            try_files $uri =404;
        }
        
        # API calls should not be handled by this container
        location /api/ {
            return 404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # React Router (handle client-side routes)
        # This should be LAST and only apply to non-asset requests
        location / {
            try_files $uri $uri/ @fallback;
        }
        
        # Fallback for React Router
        location @fallback {
            rewrite ^.*$ /index.html last;
        }
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
        
        # Don't gzip already compressed files
        gzip_disable "msie6";
    }
}