name: Build and deploy Django app to Azure Web App - artisian-axis-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations and collectstatic
        working-directory: ./backend
        run: |
          python manage.py migrate
          python manage.py collectstatic --noinput

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-backend
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: django-backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7E31AA5FBEB041E5983D6AF794F3AE69 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D3A7A41EA824760BB57101601520005 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_45A55084B4634993A617A6289E2EA977 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'artisian-axis-backend'
          slot-name: 'Production'
          package: ./backend
